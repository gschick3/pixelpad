<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="index.js"></script>
</head>
<body>
    <h1>Sketchpad</h1>
    <div class="menu">
        <button class="reset" onclick="reset()">Reset</button>
        <label>Rows: </label>
        <input class="row-count" type="number" value="10" min="1" max="32">
        <label>Cols: </label>
        <input class="col-count" type="number" value="10" min="1" max="32">
        <div class="color-select"></div>
    </div>
    <div class="grid"></div>
</body>
</html>
